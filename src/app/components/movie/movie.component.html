<ng-container >
    <h1> {{title}}</h1>
    <img style="width: 100%; height: 480px; margin-bottom: 20px;" [src]="coverimage">
    <div class="grid">
        <img class="poster" style="margin-right: 15px; padding-top: 20px; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;" [src]="posterimage">
        <div class="detail">
            <h1 style="padding-top: 10px; color:darkcyan"> {{tagline}} </h1>
            <h2>Description: </h2> 
            <h3>{{description}}</h3>
            <h2>Language: {{language}} </h2>
            <h2>Release Date:  {{releaseDate}} </h2>
            <h2>Popularity: {{popularity}}</h2>
            <h2>Revenue: {{revenue}} </h2>
         </div>
    </div>
</ng-container>
